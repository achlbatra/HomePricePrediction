<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Home Price Prediction Model</title>
</head>
<body style="background-color: rgb(215, 216, 213);">
    <h1 class = "headings">Home Price Prediction</h1>
    <div class="form_">
            <h2>Area (Square Feet)</h2>
            <input type="text" class="area" id="uisqft" name="Squareft" class="floatlabel" value="1000">
            <h2>BHK</h2>
            <div class="switch-field">
                <input type="radio" id="radio-bhk-1" name="uibhk" value="1"/>
                <label for="radio-bhk-1">1</label>
                <input type="radio" id="radio-bhk-2" name="uibhk" value="2" checked/>
                <label for="radio-bhk-2">2</label>
                <input type="radio" id="radio-bhk-3" name="uibhk" value="3"/>
                <label for="radio-bhk-3">3</label>
                <input type="radio" id="radio-bhk-4" name="uibhk" value="4"/>
                <label for="radio-bhk-4">4</label>
                <input type="radio" id="radio-bhk-5" name="uibhk" value="5"/>
                <label for="radio-bhk-5">5</label>
            </div>
            <h2>Number of Bathrooms</h2>
            <div class="switch-field">
                <input type="radio" id="bath-1" name="uibath" value="1"/>
                <label for="bath-1">1</label>
                <input type="radio" id="bath-2" name="uibath" value="2" checked/>
                <label for="bath-2">2</label>
                <input type="radio" id="bath-3" name="uibath" value="3"/>
                <label for="bath-3">3</label>
                <input type="radio" id="bath-4" name="uibath" value="4"/>
                <label for="bath-4">4</label>
                <input type="radio" id="bath-5" name="uibath" value="5"/>
                <label for="bath-5">5</label>
            </div>
            <h2>Location</h2>
            <div>
                <select class="Location" name="" id="uilocations">
                    <option value="" disabled="disabled" selected="selected">Choose a location</option>
                    <option>Rajaji Nagar</option>
                    <option>1st Phase JP Nagar</option>
                </select>
            </div>
    </div>
    <div class="postform">
    <div class="submit"><button class="submitbutton" type="submit" onclick="onclickedEstimatedPrice()">Estimate the price</button></div>
    <div id="uiestimatedprice" class="result"><h2></h2></div>
</div>
</body>

</html>
